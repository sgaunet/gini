name: Exec testsuite

vars:
  testfile: "test2-{{.venom.timestamp}}.ini"

testcases:

- name: clean working files
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}} && rm -f test2-*.ini || exit 0
    
- name: get value of key (no section)
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/test.ini get --k key
    info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldEqual value

- name: get value of key (section section)
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/test.ini get --k key2 --s section
    info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldEqual value2

- name: try to set a key/value to an absent file
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} set --k key2 --s section --v ok
    info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 1

- name: set a key/value to an absent file
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} set --k key2 --s section --v value2 --c
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0

- name: set a key/value
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} set --k key --v value
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0

- name: compare two ini files
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}} && diff -q test.ini {{.testfile}}
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0

- name: delete a key/value
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} del --k key
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0

- name: get value of key not present
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} get --k key
    info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldBeEmpty

- name: delete a key/value
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} del --k key2 --s section
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0

- name: get value of key not present
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}}/.. && go run . --i tests/{{.testfile}} get --k key2 --s section
    info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldBeEmpty


- name: clean working files
  steps:
  - type: exec
    script: cd {{.venom.testsuite.workdir}} && rm -f {{.testfile}} || exit 0
    # info: "result.systemout is {{.result.systemout}}"
    assertions:
    - result.code ShouldEqual 0
